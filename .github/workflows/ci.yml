name: CI

on:
  push:
    branches:
      - mvp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.5'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build application
        run: go build -o watch_bot main.go

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: watch_bot
          path: watch_bot